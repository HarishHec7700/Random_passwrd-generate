<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="work">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="container">
            <div class="content">
                <h2>Password Generator</h2>
                    <label for="noChar" id="label-no">Number of Characters</label>
                    <input type="number" id="noChar">
                    <div class="res" id="result">
                        <h4 class="res-title">Your Generated Password is </h4>
                        <div class="genres d-flex">
                            <div class="copy-res-cont">
                                <p id="passRes"></p>
                            </div>
                            <div class="copy-cont">
                                <iconify-icon icon="pajamas:copy-to-clipboard" id="copy"></iconify-icon>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button id="gen">Generate</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>
</html>
